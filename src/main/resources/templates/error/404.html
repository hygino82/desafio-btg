<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Página não encontrada — 404</title>
    <style>
        :root{
            --bg:#f6f8fb;
            --card:#fff;
            --muted:#6b7280;
            --accent:#2563eb;
        }
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:linear-gradient(180deg,var(--bg),#fff);
            display:flex;
            align-items:center;
            justify-content:center;
            color:#111827;
        }
        .card{
            background:var(--card);
            padding:32px;
            border-radius:12px;
            box-shadow:0 6px 24px rgba(15,23,42,0.08);
            max-width:880px;
            width:92%;
            display:flex;
            gap:28px;
            align-items:center;
        }
        .illustration{
            width:160px;
            height:160px;
            display:flex;
            align-items:center;
            justify-content:center;
            border-radius:10px;
            background:linear-gradient(135deg,#eef2ff,#eefcff);
            font-weight:700;
            color:var(--accent);
            font-size:48px;
            flex:0 0 160px;
        }
        .content h1{
            margin:0 0 8px 0;
            font-size:24px;
            letter-spacing:-0.02em;
        }
        .content p{
            margin:0 0 18px 0;
            color:var(--muted);
        }
        .actions{display:flex;gap:10px;flex-wrap:wrap}
        .btn{
            display:inline-block;
            padding:10px 14px;
            border-radius:8px;
            text-decoration:none;
            font-weight:600;
            color:white;
            background:var(--accent);
        }
        .btn.secondary{
            background:#f3f4f6;
            color:#111827;
            border:1px solid #e5e7eb;
        }
        .small{
            margin-top:12px;
            color:var(--muted);
            font-size:13px;
        }
        @media (max-width:520px){
            .card{flex-direction:column;align-items:flex-start}
            .illustration{width:100%;height:120px;flex:0 0 auto;font-size:36px}
        }
    </style>
</head>
<body>
    <div class="card" role="alert" aria-labelledby="title">
        <div class="illustration" aria-hidden="true">404</div>
        <div class="content">
            <h1 id="title">Página não encontrada</h1>
            <p>Desculpe — a página que você está procurando não existe ou foi movida.</p>
            <div class="actions">
                <a class="btn" href="/">Ir para a página inicial</a>
                <a class="btn secondary" href="javascript:history.back()">Voltar</a>
            </div>
            <div class="small">Se precisar de ajuda, contate o suporte.</div>
        </div>
    </div>
</body>
</html>
